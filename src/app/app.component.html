@if (user()) {
  <header class="app-header">
    <div class="header-content">
      <h1>{{ 'title' | translate }}</h1>
      <div class="header-right">
        <div class="language-switcher">
          <select #langSelect (change)="changeLanguage(langSelect.value)">
            <option value="pl">{{ 'language.polish' | translate }}</option>
            <option value="en">{{ 'language.english' | translate }}</option>
          </select>
        </div>
        <button class="logout-button" (click)="signOut()">
          <i class="fas fa-sign-out"></i>
          <span class="button-text">{{ 'logout' | translate }}</span>
        </button>
      </div>
    </div>

    <nav class="navigation">

        <span class="nav-text">{{ 'items.title' | translate }}</span>

}
